<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='light-bulb.gif'">Turn on the light</button>

<img id="myImage" src="gQFXGoff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='gQFXGoff.gif'">Turn off the light</button>
